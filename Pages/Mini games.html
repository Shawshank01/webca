<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../CSS/styles.css"  rel="stylesheet">
    <title>Car Dodger Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1">
            <a href="../index.html">
            <img src="../Images/logo.png" class="img-fluid">
            </a>
            </div>
        </div>
        <div class="row">
            <div>
                <h1 class="text-center"><b>Motor Legacy Ireland</b></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <a class="link" href="../index.html">
                    <div class="navi">
                        <p>Home Page</p>
                    </div>
                </a>
            </div>
        
            <div class="col-md-2">
                <a class="link" href="./Cars.html">
                    <div class="navi">
                        <p>Cars</p>
                    </div>
                </a>
            </div>
            <div class="col-md-2">
                <a class="link" href="./Buy-car.html">
                    <div class="navi">
                        <p>Buy Car</p>
                    </div>
                </a>
            </div>
            <div class="col-md-2">
                <a class="link" href="./About-us.html">
                    <div class="navi">
                        <p>About Us</p>
                    </div>
                </a>
            </div>
            <div class="col-md-2">
                <a class="link" href="./Contact-us.html">
                    <div class="navi">
                       <p>Contact Us</p>
                    </div>
                </a>
            </div>
            <div class="col-md-2">
                <a class="link" href="./Mini games.html">
                    <div class="navi">
                        <p>Don't Crash</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="row">
            <img src="../Images/Car_index.jpg">
        </div>
    </div>
    <div class="container-fluid game-container">
        <div class="row">
            <div class="col-12">
                <canvas id="gameCanvas" height="600px" style="border: 1px solid #000; background-color: rgb(78, 82, 74);"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" onclick="startGame()">Start Game</button>
                <p>Score: <span id="score">0</span></p>
                <select class="form-control" id="carSelect" onchange="changeCar()">
                    <option value="🚗">Car 1</option>
                    <option value="🚙">Car 2</option>
                    <option value="🏎️">Car 3</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <hr>
            <footer>
                <p> &#169; Copyright 2023. All Rights Reserved.</p>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="../JS/script.js"></script>

</html>
